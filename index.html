<head>
    <link rel="stylesheet" href="css/interface.css">
    <script src="js/schedule.js"></script>
    <script src="js/jquery.js"></script>

    <!-- Slider -->
    <script src="nouislider/nouislider.js"></script>
    <link href='nouislider/nouislider.css' rel='stylesheet' />

    <!-- calendar -->
    <link href='fullcalendar/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/daygrid/main.css' rel='stylesheet' />
    <link href='fullcalendar/timegrid/main.css' rel='stylesheet' />
    <script src='fullcalendar/core/main.js'></script>
    <script src='fullcalendar/daygrid/main.js'></script>
    <script src='fullcalendar/timegrid/main.js'></script>

    <!-- Popup Dialog -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>

    <!-- Sortable -->
    <script src="bower_components/Sortable/Sortable.min.js"></script>

    <script src="js/interface.js"></script>
</head>

<body>
    <div class="content">
        <div id="classPicker"></div>
        <div id="filters">
            <br><br>
            <div id="classtime">
                <label id="classlabel">Class Times:</label>
                <div id="slider"></div>
            </div><br>
            <div id="days">
                <label id="daylabel">Days:</label>
                <div class="day">
                    <div id="M" class="daybox" value="checked"></div><br>
                    <label for="monday" class="dayp noselect">Monday</label>
                </div>
                <div class="day">
                    <div id="T" class="daybox" value="checked"></div><br>
                    <label for="tuesday" class="dayp noselect">Tuesday</label>
                </div>
                <div class="day">
                    <div id="W" class="daybox" value="checked"></div><br>
                    <label for="wednesday" class="dayp noselect">Wednesday</label>
                </div>
                <div class="day">
                    <div id="R" class="daybox" value="checked"></div><br>
                    <label for="thursday" class="dayp noselect">Thursday</label>
                </div>
                <div class="day">
                    <div id="F" class="daybox" value="checked"></div><br>
                    <label for="friday" class="dayp noselect">Friday</label>
                </div>
            </div>
            <div id="sort">
                <label for="sort">Sort by: </label>
                <ol id="actual-sort" class="sortable">

                </ol>
                <ol id="available-sort" class="sortable">
                    <li id="late" class="sort-element noselect">Latest Start Time</li>
                    <li id="early" class="sort-element noselect">Earliest End Time</li>
                    <li id="compact" class="sort-element noselect">Most Compact Times</li>
                    <li id="daycount" class="sort-element noselect">Number of Days</li>
                </ol>
            </div>
            
        </div>
        <div id="calendar"></div>

    </div>


</body>
